<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="apps.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="main">
    <div class="container">
      <div class="card">
        <div class="equilibrium">
          <img class="equil-img" src="images/image-equilibrium.jpg" alt="equilibrium">
          <div class="overlay"></div>
          <div class="view"><img src="images/icon-view.svg" alt=""></div>
        </div>

        <h3>Equilibrium #3429</h3>
        <p class="equi"> Our Equilibrium collection promotes balance and calm.</p>

        <div class="offerPeriod">
          <h5> <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</h5>
          <p> <img src="images/icon-clock.svg" alt=""> 3 days left</p>
        </div>
        <hr class="line">

        <div class="author-info">
          <img id="view" class="author" src="images/image-avatar.png" alt="">
          <p>Creation of <a href="#" id="author">&nbsp Jules Wyvern</a> </p>
        </div>

      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/ajimati-taiye/">Ajimati Taiye</a>.
      </div>
    </div>
  </div>
</body>

</html>
